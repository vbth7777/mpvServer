<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Proxy Client</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --background-color: #1a1a1a;
        --card-background: #2a2a2a;
        --text-color: #e0e0e0;
        --primary-color: #4a90e2;
        --status-connected: #34c759;
        --status-disconnected: #ff3b30;
        --font-family: 'Inter', sans-serif;
      }
      body {
        margin: 0;
        font-family: var(--font-family);
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 500px;
        padding: 2rem;
      }
      .card {
        background-color: var(--card-background);
        border-radius: 16px;
        padding: 2.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin: 0 auto 1.5rem;
        transition: background-color 0.3s ease;
      }
      .status-indicator.connected {
        background-color: var(--status-connected);
        box-shadow: 0 0 10px var(--status-connected);
      }
      .status-indicator.disconnected {
        background-color: var(--status-disconnected);
        box-shadow: 0 0 10px var(--status-disconnected);
      }
      h1 {
        font-weight: 700;
        font-size: 1.75rem;
        margin-top: 0;
        margin-bottom: 0.5rem;
      }
      p {
        font-size: 1rem;
        line-height: 1.6;
        opacity: 0.8;
        margin-top: 0;
      }
      #status-text {
        font-weight: 500;
        transition: color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div id="status-indicator" class="status-indicator disconnected"></div>
        <h1>Browser Proxy</h1>
        <p id="status-text">This page is the request proxy for the mpvServer application. Keep it open in the background.</p>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        let socket;
        const reconnectTime = 3000;

        function connect() {
          socket = new WebSocket("ws://localhost:9791");

          socket.onopen = () => {
            console.log("Proxy WebSocket connected to server.");
            statusIndicator.classList.remove('disconnected');
            statusIndicator.classList.add('connected');
            statusText.textContent = 'Connection established. Ready to proxy requests.';
          };

          socket.onmessage = async (event) => {
            let request;
            try {
              request = JSON.parse(event.data);
            } catch (e) {
              console.error("Failed to parse message from server:", event.data);
              return;
            }

            const { url, headers } = request;
            if (!url) {
              console.error("No URL provided in message from server.");
              return;
            }

            try {
              const response = await fetch(url, { headers });
              const data = await response.json();
              socket.send(JSON.stringify(data));
            } catch (error) {
              console.error(`Failed to fetch ${url}:`, error);
              socket.send(JSON.stringify({
                error: error.message,
                status: 'FETCH_ERROR'
              }));
            }
          };

          socket.onerror = (error) => {
            console.error("Proxy WebSocket error:", error);
          };

          socket.onclose = () => {
            console.log("Proxy WebSocket closed. Attempting to reconnect...");
            statusIndicator.classList.remove('connected');
            statusIndicator.classList.add('disconnected');
            statusText.textContent = 'Connection lost. Attempting to reconnect...';
            setTimeout(connect, reconnectTime);
          };
        }

        connect();
      });
    </script>
  </body>
</html>
